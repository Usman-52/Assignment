<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        
        <input type="text" name="screen" id="screen">

        <div id="box1">
            <div id="clr-btn">
                <button class="btn0">C</button>
            </div>
            <button class="btn1">/</button>
            <button class="btn1">*</button>

        </div>

        <div id="box2">
            <button class="btn2">7</button>
            <button class="btn2">8</button>
            <button class="btn2">9</button>
            <button class="btn2">-</button>
        </div>

        <div id="box3">
            <button class="btn3">4</button>
            <button class="btn3">5</button>
            <button class="btn3">6</button>
        </div>

        <div id="box4">
            <button class="btn4">1</button>
            <button class="btn4">2</button>
            <button class="btn4">3</button>
        </div>

        <div id="box5">
            <button class="btn5">+</button>
        </div>

        <div id="box6">
            <button class="btn6">0</button>
            <button class="btn6">00</button>
            <button class="btn6">.</button>
            <button class="btn6" style="border: none;  background-color: #448EE4; ;">=</button>,
       </div>


        
    </div>
</body>
</html>
